openapi: 3.0.3
info:
  title: Gym & Client Management API
  version: "1.0.0"
  description: API specification for the Gym & Client Management App (adaptada ao que consta no README: rotas /auth, /gyms, /clients e payloads com gymName)
servers:
  - url: http://localhost:5000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Signup:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    Login:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        token:
          type: string
    Gym:
      type: object
      required: [name, capacity]
      properties:
        _id:
          type: string
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        capacity:
          type: integer
        currentOccupancy:
          type: integer
    Client:
      type: object
      required: [name, gymName]
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        gymName:
          type: string
        checkInAt:
          type: string
          format: date-time
paths:
  /auth/signup:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signup'
      responses:
        '201':
          description: User created
        '400':
          description: Bad request
  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Auth successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
  /gyms:
    get:
      summary: Get all gyms (protected)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of gyms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gym'
    post:
      summary: Create new gym (protected)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Gym'
      responses:
        '201':
          description: Gym created
  /gyms/{id}:
    delete:
      summary: Delete a gym by id (protected)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
  /clients:
    get:
      summary: Get all clients (protected)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
    post:
      summary: Register a new client (check-in) (protected)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Client registered
  /clients/checkout:
    post:
      summary: Check out a client (protected)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                gymName:
                  type: string
      responses:
        '200':
          description: Checked out